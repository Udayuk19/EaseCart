<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ShopEase - Products</title>
  <link rel="stylesheet" href="styles.css" />

  <!-- AOS CSS -->
<link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">

<!-- AOS JS -->
<script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>

</head>
<body>
  <header class="navbar">
    <div class="logo">ShopEase</div>
    <nav>
      <a href="index.html">Home</a>
      <a href="products.html">Products</a>
      <a href="cart.html">Cart (<span id="cart-count">0</span>)</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <section data-aos="fade-in">
    <label for="categoryFilter">Filter by Category:</label>
    <select id="categoryFilter" onchange="filterProducts()" class="dropdown">
      <option value="all">All Categories</option>
      <option value="electronics">Electronics</option>
      <option value="mobiles">Mobiles</option>
      <option value="fashion">Fashion</option>
      <option value="sports">Sports</option>
      <option value="books">Books</option>
    </select>
  </section>

  

  <main>
    <div class="product-section" id="product-section">
      <h2 id="category-heading" data-aos="zoom-in">All Products</h2>
      <div class="product-grid" id="product-grid" data-aos="fade-up"></div>
    </div>
  </main>
  

  <div id="popup" class="popup">Item added to cart!</div>

  <footer class="footer" data-aos="fade-up">
    <p class="follow-us">Follow us on</p>
    <div class="social-icons">
      <a href="#" class="social-icon facebook">Facebook</a>
      <a href="#" class="social-icon twitter">Twitter</a>
      <a href="#" class="social-icon instagram">Instagram</a>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
  <script>
    AOS.init({
      duration: 1000,
      once: true
    });
  </script>

  <script src="script.js"></script>
</body>
</html>
